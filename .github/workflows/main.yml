name: Lighthouse
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse on urls and upload data to private lhci server
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: 'https://ang-todotask.netlify.app/'
          serverBaseUrl: 'http://localhost:64399/'
          serverToken: 'fba0f17f-a347-46a5-87bd-1c01f492bb6e'