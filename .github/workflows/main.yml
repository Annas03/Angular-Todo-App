name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: npm install, build
        run: |
          npm install
      - name: Install and configure LHCI CLI
        run: |
          npm install -g @lhci/cli@0.13.x
          # Configure LHCI server URL (replace with your actual URL)
          echo "LHCI_SERVER_URL=http://localhost:52009" >> $GITHUB_ENV
      - name: Run Lighthouse CI and upload report
        run: |
          lhci autorun --upload
        env:
          LHCI_SERVER_URL: ${{ env.LHCI_SERVER_URL }}