name: Lighthouse CI for Netlify sites
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Choose the appropriate Node.js version
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - uses: actions/checkout@v4
      - name: Wait for the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@v1.4
        id: netlify
        with:
          site_name: 'ang-todotask'
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: https://ang-todotask.netlify.app/
          serverBaseUrl: 'http://localhost:64399/'
          serverToken: 'fba0f17f-a347-46a5-87bd-1c01f492bb6e'
          
