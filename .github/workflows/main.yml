name: CI
on:
  push:
    branches:
      - '*'
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    env:
      AUDIT_URL: ${{ secrets.AUDIT_URL }}
      LHCI_SERVER_BASE_URL: ${{ secrets.LHCI_SERVER_BASE_URL }}
      LHCI_SERVER_TOKEN: ${{ secrets.LHCI_SERVER_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.x
      - name: npm install, build
        run: |
          npm install
          npm run build # Assuming your build script is defined in your package.json
          npm install -g serve
      - name: Install and configure LHCI CLI
        run: |
          npm install -g @lhci/cli@0.13.x
      - name: Run Lighthouse CI and upload report
        run: |
          lhci autorun
