<div class="max-w-xl mx-auto mt-20 p-2 mb-4 rounded-lg bg-gray-100">
    <h1 class="font-bold text-xl">Edit Task</h1>
    <form action="/" class="mt-4">
        <label for="add-task">Task</label>
        <input class="border border-black p-2 w-full mb-4 rounded mt-2" placeholder="Add Task" [(ngModel)]="content" name="add-task" />
    </form>
    <button class="bg-green-500 rounded p-2 text-white font-semibold">Confirm</button>
</div>
